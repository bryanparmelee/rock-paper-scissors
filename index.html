<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container-main">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <p>Choose wisely:</p>
        <div class="choices">
            <button class="choice" id="rock">
                <img src="./ASSETS/rock.png" alt="rock" />
            </button>
            <button class="choice" id="paper">
                <img src="./ASSETS/paper.png" alt="paper" />
            </button>
            <button class="choice" id="scissors">
                <img src="./ASSETS/scissors.png" alt="scissors" />
            </button>
        </div>
        <h3 class="result"></h3>
        <div class="results">
              <div class="you-results">
                <h4 >You chose:</h4>
                <img id='user-choice' />
                <h3 id="you-score"></h3>
              </div>
              <div class="comp-results">
                <h4> The computer chose:</h4>
                <img id='comp-choice' />
                <h3 id = 'comp-score'></h3>
            </div>
              
           
        </div>
        
      
    </div>



    <script src="./app.js"></script>
</body>
</html>
